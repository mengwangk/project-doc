site_name: Documentation for myproject
repo_url: https://www.abc.com
theme:
  name: "material"
use_directory_urls: false
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - tables
  - abbr
  - pymdownx.snippets
  - pymdownx.details
  - codehilite
  - pymdownx.superfences
  - toc:
      permalink: true
plugins:
  - search
  - markdownextradata
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
nav:
  - Home: index.md
